<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 이미지 포지션 계산</title>
</head>
<script>
    // calculate image position
    function calcImgPosition () {
        const bannerWidth = document.getElementById('banner-width'),
              bannerHeight = document.getElementById('banner-height'),
              imgWidth = document.getElementById('img-width'),
              imgHeight = document.getElementById('img-height'),
              positionX = document.getElementById('position-x'),
              positionY = document.getElementById('position-y');

        var imgPositionX,
            imgPositionY;

        // if inputs are not filled, send alert
        if (bannerWidth.value === '' || bannerHeight.value === '' || imgWidth.value === '' || imgHeight.value === '' || positionX.value === '' || positionY.value === '') { alert("값을 입력해 주세요."); }
        else { // if inputs are filled, calculate image position
            // 기존: (배너 너비(1000)/100) * 포지션(20) = 200
            // 변경: (이미지 너비(500)/100) * (배너 너비(1000)/이미지 너비(500) * 포지션(20)) = 200
            if (positionX.value > 0) {
                imgPositionX = bannerWidth.value/imgWidth.value * positionX.value;
            } else { imgPositionX = 0; }

            if (positionY.value > 0) {
                imgPositionY = bannerHeight.value/imgHeight.value * positionY.value;
            } else { imgPositionY = 0; }

            document.getElementById('img-position-x').innerText = imgPositionX;
            document.getElementById('img-position-y').innerText = imgPositionY;
        }
    }

    // submit when enter key is pressed
    window.addEventListener('keydown', keyDown, false);
    window.addEventListener('keyup', window.removeEventListener('keydown', keyDown));
    function keyDown (e) { if (e.key === 'Enter') { calcImgPosition(); } }
</script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
</style>
<body style="width: 100%; height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: center; padding-bottom: 80px;">
    <form onsubmit="return false" style="display: flex; flex-direction: column;">
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="banner-width" style="width: 100px; font-size: 16px; line-height: 1;">배너 너비 :</label>
            <input id="banner-width" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="banner-height" style="width: 100px; font-size: 16px; line-height: 1;">배너 높이 :</label>
            <input id="banner-height" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="img-width" style="width: 100px; font-size: 16px; line-height: 1;">이미지 너비 :</label>
            <input id="img-width" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="img-height" style="width: 100px; font-size: 16px; line-height: 1;">이미지 높이 :</label>
            <input id="img-height" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="position-x" style="width: 100px; font-size: 16px; line-height: 1;">포지션 X :</label>
            <input id="position-x" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 24px;">
            <label for="position-y" style="width: 100px; font-size: 16px; line-height: 1;">포지션 Y :</label>
            <input id="position-y" type="number" style="width: 100px; height: 24px; font-size: 16px;"/>
        </div>
        <button onclick="calcImgPosition()" style="width: 100%; height: 24px;">계산</button>
    </form>
    <div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin-left: 60px;">
        <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center;">
            <p style="width: 120px;">이미지 포지션 X :</p>
            <p id="img-position-x" style="width: 120px; height: 20px; padding-left: 8px; border-bottom: 1px solid #000; overflow: hidden;"></p>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-top: 16px;">
            <p style="width: 120px;">이미지 포지션 Y :</p>
            <p id="img-position-y" style="width: 120px; height: 20px; padding-left: 8px; border-bottom: 1px solid #000; overflow: hidden;"></p>
        </div>
    </div>
</body>
</html>
